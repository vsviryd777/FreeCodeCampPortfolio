<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
    <link rel="stylesheet" href="styles/1.css" />
  </head>
  <body>
    <h1 id="title">Registration Form</h1>
    <p id="description">Please fill out this form with the required information</p>
    <form  id="survey-form" method="post" action='https://register-demo.freecodecamp.org'>
      <fieldset>
        <label for="name-label" id="name-label">Enter Your Name: <input id="name" name="first-name" type="text" required placeholder="Enter your Name" /></label>
         <label
         id="email-label" for="email-label">Enter Your Email: <input id="email" name="email" type="email" required placeholder="Enter your Email" /></label>
        <label id="number-label"for="number-label">Enter Your Age: <input id="number" name="last-name" type="number" required placeholder="Age" min="6" max="100"/></label>
       
        <label for="new-password">Create a New Password: <input id="new-password" name="new-password" type="password" pattern="[a-z0-5]{8,}" required /></label>
      </fieldset>
      <fieldset>
        <label for="personal-account"><input id="personal-account" type="radio" name="account-type" class="inline" value="personal"/> Personal Account</label>
        <label for="business-account"><input id="business-account" type="radio" name="account-type" class="inline" value="business" /> Business Account</label>
        <label for="terms-and-conditions">
          <input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" value="accept" /> I accept the <a href="https://www.freecodecamp.org/news/terms-of-service/">terms and conditions</a>
        </label>
      </fieldset>
      <fieldset>
        <label for="profile-picture">Upload a profile picture: <input id="profile-picture" type="file" name="file" /></label>
        <label for="age">Input your age (years): <input id="age" type="number" name="age" min="13" max="120" /></label>
        <label for="referrer">How did you hear about us?
          <select id="dropdown" name="referrer">
            <option value="">(select one)</option>
            <option value="1">freeCodeCamp News</option>
            <option value="2">freeCodeCamp YouTube Channel</option>
            <option value="3">freeCodeCamp Forum</option>
            <option value="4">Other</option>
           </label>
            </select>
           <p>What would you like to see improve?</p>
            <label><input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" value="answer1"/> Forum</label>
            <label><input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" value="answer2"/> Videos </label>
            <label><input id="terms-and-conditions" type="checkbox" required name="terms-and-conditions" class="inline" value="answer3" /> Additional classes </label>
        <label for="bio">Any comments or suggestions?
          <textarea id="bio" name="bio" rows="3" cols="30" placeholder="Enter your comment here..."></textarea>
        </label>
      </fieldset>
      <input id ="submit" type="submit" value="Submit" />
    </form>
  </body>
</html>
